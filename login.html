<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Login And Registration Form </title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="YOUR EMAIL ID" required> <br>
                        <input type="password" class="input-box" placeholder="PASSWORD" required> <br>
                        <button type="submit" class="submit-btn">Submit</button><br>
                        <input type="checkbox" name="" id=""><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I'm new here</button>
                    <a href="">Forgot password</a>
                </div>
                <div class="card-back ">
                    <h2>REGISTER</h2>
                    <form><input type="text" class="input-box" placeholder="YOUR NAME" required><br>
                        <input type="email" class="input-box" placeholder="YOUR EMAIL ID" required><br>
                        <input type="password" class="input-box" placeholder="PASSWORD" required><br>
                        <button type="submit" class="submit-btn"> Submit </button><br>
                        <input type="checkbox" name="" id=""><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I've an Account</button>
                    <a href="">Forgot password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
        }

        function openLogin() {
            card.style.transform = "rotateY(0deg)";
        }
    </script>
</body>

</html>
